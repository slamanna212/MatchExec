version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "dev"
    open-pull-requests-limit: 10
    groups:
      # Group all patch updates together
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group Mantine UI updates
      mantine:
        patterns:
          - "@mantine/*"
        update-types:
          - "minor"
          - "patch"
      # Group Next.js and React updates
      nextjs-react:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "eslint-config-next"
        update-types:
          - "minor"
          - "patch"
      # Group Discord.js updates
      discord:
        patterns:
          - "discord.js"
          - "@discordjs/*"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript type definitions
      typescript-types:
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # Group Tailwind CSS updates
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
      # Group ESLint updates
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
        update-types:
          - "minor"
          - "patch"
    assignees:
      - "slamanna212"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
    labels:
      - "dependencies"
      - "automated"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "dev"
    open-pull-requests-limit: 5
    assignees:
      - "slamanna212"
    commit-message:
      prefix: "ci"
      prefix-development: "ci"
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "dev"
    open-pull-requests-limit: 5
    assignees:
      - "slamanna212"
    commit-message:
      prefix: "docker"
      prefix-development: "docker"
    labels:
      - "docker"
      - "dependencies"
      - "automated"